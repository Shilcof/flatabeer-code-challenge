<html>
<head>
  <meta charset="UTF-8">
  <title>FlataBeer</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
  <body>
    <header>
      <h1>FlataBeer</h1>
      <nav>
        <ul id="beer-index">
        </ul>
      </nav>
    </header>

    <main>
      <div class="beer-details">
        <h2 id="beer-name">Beer Name Goes Here</h2>
        <img id="beer-image" src="assets/image-placeholder.jpg">

        <form class="description">
          <textarea id="beer-description">Beer description goes here</textarea>
          <button>Update Beer</button>
        </form>

        <h3>Leave a Review</h3>
        <form class="review-form">
          <textarea id="review-text"></textarea>
          <input type="submit" value="Submit">
        </form>

        <h3>Customer Reviews</h3>
        <ul class="reviews">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
      </div>
    </main>
  </body>
  <script defer type="text/javascript" src="src/services/beerAPI.js"></script>
  <script defer type="text/javascript" src="src/models/beer.js"></script>
  <script defer type="text/javascript" src="src/index.js"></script>
</html>
